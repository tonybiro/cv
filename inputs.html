<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <form>
        <label>Your Name</label>
        <input type="text" name="" value="">
        <input type="color">
        <br>
        <label>Sign up for spam maail</label>
        <input type="checkbox">
        <br>
        <label>Password</label>
        <input type="password">
      <br>
        <input type="datetime-local">
       <br>
        <input type="range" name="Price" id="price" min="10" max="1000" step="50" value="500" />
        <output class="price-output" for="price"></output>
        <br>
        <input type="file">
      <br>
        <input type="radio">
      <br>
        <input type="submit" name="">
    </form>
</body>
</html>
